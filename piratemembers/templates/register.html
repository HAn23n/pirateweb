{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/Register.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<section class="section">
    <div class="wrapper">
        <!-- Register Form -->
        <div class="form-box register">
            <div class="logreg-title">
                <h1>Register</h1>
            </div>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <i class='bx bxs-id-card'></i>
                    <input type="text" class="form-control" name="user_id" maxlength="12" required>
                    <label>UserID</label>
                </div>
                <div class="input-box">
                    <i class="bx bxs-user"></i>
                    <input type="text" class="form-control" name="name" maxlength="20" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" class="form-control" name="password" maxlength="16" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-school'></i>
                    <input type="text" class="form-control" name="academy" maxlength="50" required>
                    <label>Academy</label>
                </div>
                <div class="row">             
                    <div class="col" id="btng">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="sex" id="s_me" value="Men" autocomplete="off" checked>
                            <label class="btn" for="s_me">Male</label>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="sex" id="s_fe" value="Female" autocomplete="off">
                            <label class="btn" for="s_fe">Female</label>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="sex" id="s_lg" value="LGBTQ+" autocomplete="off">
                            <label class="btn" for="s_lg">LGBTQ+</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="input-box">
                            <i class='bx bx-buildings'></i>
                            <input type="text" class="form-control" name="city" maxlength="30" required>
                            <label>City</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-box">
                            <i class='bx bxs-calendar'></i>
                            <input type="number" class="form-control" name="age" maxlength="2" required>
                            <label>Age</label>
                        </div>
                    </div>
                </div>
                <div class="logreg-link" id="link_lo">
                    <p>Already have an account?<a href="{% url 'login' %}" class="login-link"> Login</a></p>
                </div>
                <br>
                <button type="submit" id="btn_re">Register</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
