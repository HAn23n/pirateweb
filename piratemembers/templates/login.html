{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<section class="section">
    <div class="wrapper">
        <!-- Login Form -->
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-box login">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" class="form-control" name="user_id" maxlength="12" required>
                    <i class="bx bxs-user"></i>
                    <label>User ID</label>
                </div>
                <div class="input-box">
                    <input type="password" class="form-control" name="password" maxlength="16" required>
                    <i class="bx bxs-lock-alt"></i>
                    <label>Password</label>
                </div>
                <button type="submit" id="btn_su">Login</button>
                <div class="register-link">
                    <p>Don't have an account?<a href="{% url 'register' %}" class="register-link"> Register</a></p>
                </div>
            </div>
        </form>
    </div>
</section>

</body>
</html>
